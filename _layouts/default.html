<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} – {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>

  <!-- Shrestha-style tabs -->
  <nav class="site-nav">
    <ul>
      <li><a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>
      <li><a href="{{ '/research/' | relative_url }}" class="{% if page.url contains '/research' %}active{% endif %}">Research</a></li>
      <li><a href="{{ '/team/' | relative_url }}" class="{% if page.url contains '/team' %}active{% endif %}">Team</a></li>
      <li><a href="{{ '/publications/' | relative_url }}" class="{% if page.url contains '/publications' %}active{% endif %}">Publications</a></li>
      <li><a href="{{ '/news/' | relative_url }}" class="{% if page.url contains '/news' %}active{% endif %}">News</a></li>
      <li><a href="{{ '/contact/' | relative_url }}" class="{% if page.url contains '/contact' %}active{% endif %}">Contact</a></li>
    </ul>
  </nav>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    © {{ "now" | date: "%Y" }} Sustainable Waste Resource Recovery Lab
  </footer>
</body>
</html>
